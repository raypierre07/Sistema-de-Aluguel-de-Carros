<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registrar</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="logo">
      <h1>AlugaCar</h1>
    </div>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="perfil.html">Perfil</a></li>
        <li><a href="pedidos.html">Pedidos</a></li>
        <li><a href="suporte.html">Suporte</a></li>
      </ul>
    </nav>
  </header>

  <h1 class="titulo">Registrar</h1>
  
  <form action="/register" method="POST">
    <fieldset class="dados-pessoais">
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
      
      <label for="rg">RG:</label>
      <input type="text" id="rg" name="rg" placeholder="Digite o seu RG" required>
      
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
    </fieldset>
    
    <fieldset class="dados-endereco">
      <legend>Endereço</legend>
      <label for="rua">Rua:</label>
      <input type="text" id="rua" name="rua" placeholder="Ex: Av. Paulista" required>
      
      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero" placeholder="Ex: 1234" required>
      
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" placeholder="Ex: Centro" required>
      
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" placeholder="Ex: São Paulo" required>
    </fieldset>
    
    <fieldset class="dados-rendimentos">
      <legend>Rendimentos</legend>
      <label for="rendimento01">Rendimento 1:</label>
      <input type="number" id="rendimento01" name="rendimento01" placeholder="Ex: 3000" required>
      
      <label for="rendimento02">Rendimento 2:</label>
      <input type="number" id="rendimento02" name="rendimento02" placeholder="Ex: 1000">
      
      <label for="rendimento03">Rendimento 3:</label>
      <input type="number" id="rendimento03" name="rendimento03" placeholder="Ex: 500">
    </fieldset>
    
    <fieldset class="dados-senha">
      <legend>Senha</legend>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
    </fieldset>
    
    <div class="botao">
      <button type="button" onclick="window.location.href='login.html'">Cancelar</button>
      <button type="submit">Registrar</button>
    </div>
  </form>
</body>
</html>
